<h3><strong><font color="CornflowerBlue">Which, What, Whose</font> </strong></h3>
<p>In questions, these words ask which thing or person is being referred to. They are placed before the noun. </p>
<ul>
 <li><em><strong>Which </strong></em>dress are you going to wear tonight? </li>
 <li><em><strong>What </strong></em>colour is your dress? </li>
 <li><em><strong>Whose </strong></em>car are you going to use? </li>
</ul>
